name: Build Test

on:
  push:
    branches:
      - develop
      - main
      - CI/38-github-actions
  pull_request:
    branches:
      - develop
      - main
  workflow_call:
    secrets:
      CODACY_PROJECT_TOKEN:
        required: true

jobs:
  build:
    strategy:
      matrix:
        pyversion: ['3.12']

    runs-on: windows-latest

    services:
      postgres:
        image: postgres:11.18-bullseye
        env:
          POSTGRES_USER: muscleuser
          POSTGRES_PASSWORD: musclepass123
          POSTGRES_DB: muscledb
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check GitHub Status
        uses: crazy-max/ghaction-github-status@v4
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.pyversion}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.pyversion}}
      - name: Install psycopg2 prerequisites
        run: |
          pip install wheel
          pip install psycopg2-binary
      - name: Install dependencies and config
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install codacy-coverage
          cp musclemate-backend/local_settings.gactions.py musclemate-backend/local_settings.py
      - name: Run migrations (unnecessary)
        run: |
          cd musclemate-backend
          python manage.py migrate
      - name: Run tests
        run: |
          cd musclemate-backend
          coverage run --branch --source=. ./manage.py test --keepdb
          coverage xml
      - name: Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: musclemate-backend/coverage.xml
